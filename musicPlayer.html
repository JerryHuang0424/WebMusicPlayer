<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵music player🎵</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <audio id="audio-player" src=""></audio>
    <div class = "player-warp">
        <div class="player-info">
            <div class="info">
                <div class="name">根本你不懂得爱我</div>
                <div class="singer-album">王子恒 - 603瘦猫</div>
                <div class="music-progress">
                    <div class="music_progress_top">
                        <span class="current-time">00:00</span>
                        <span class="time">03:56</span>
                    </div>
                    <div class="music_progress_bar">
                        <div class="music_progress_line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="player-control">
            <div class="cover">
                <img src="res/picture/IMG_20250420_165105.jpg" alt="Album Cover">
            </div>
            <div class="control">
                <!-- <i class="fas fa-pause"></i> -->
                <i id="playBack" class="fas fa-step-backward"></i>
                <i id="playBtn" class="fas fa-play"></i> 
                <i id="playNext" class="fas fa-step-forward"></i>
                <i id="playList" class="fas fa-list"></i>
            </div>
        </div>
    </div>

    <div class="player-spectrum">
        <canvas id="spectrum-canvas" width="360" height="100"></canvas>
    </div>

    <div class="mask_bg"></div>
    <div class="model">
        <div class="model-box">
            <div class="model-box-top">
                <div class="model-title">音乐列表</div>
                <div class="model-close">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="model-box-wrapper">
                <ul class="music-list">
                    <li class="playing"> 
                        <span>01. 根本你不懂得爱我 - 王子恒</span>
                        <span class="fas fa-play-circle"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="JS_File/musicPlayerFunc.js"></script>
    <script src="JS_File/spectrum.js"></script>
</body>
</html>
